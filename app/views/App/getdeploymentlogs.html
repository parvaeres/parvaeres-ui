{{set . "title" "Go8s"}}
{{template "header.html" .}}
<style>
    .multiline
    {
        word-wrap: break-word;
        white-space: pre-wrap;
    }
</style>
<section class="section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <h2>Your application logs</h2>
            </div>
        </div>
        <div class="row flex-top">
            <div class="sm-4 col">
                <table class="table table-sm table-borderless">
                    <tr>
                        <th scope="row">Pod</th><td><span>{{ .pod }}</span></td>
                    </tr>
                    <tr>
                        <th scope="row">Container</th><td><span>{{ .container }}</span></td>
                    </tr>
                </table>
            </div>
            <div class="sm-8 col border border-secondary multiline">
                {{ .logs }}
            </div>
        </div>
    </div>
</section>

{{template "footer.html" .}}
